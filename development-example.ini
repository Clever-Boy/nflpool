###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

#[app:main]
[pipeline:main]
pipeline =
    rollbar
    nflpool

[app:nflpool]
use = egg:nflpool

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

# Development mode (dev or prod)

mode = dev

#  Mail server settings
#
smtp_username = YOUR_VALUE
smtp_password = YOUR_VALUE
smtp_server = YOUR_VALUE
smtp_port = 0

#  Logging settings
#
log_level = INFO
# Change log_filename to be the location of where you want your log saved.  By default it will be saved
# in your project root, which may not work if you don't have the correct permissions to save files in that directory
log_filename = ./nflpool_log.txt

[server:main]
use = egg:waitress#main
listen = 127.0.0.1:6543 [::1]:6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

#  Rollbar settings
#
rollbar.access_token =
rollbar.environment = dev
rollbar.branch = master
rollbar.root = %(here)s

[filter:rollbar]
use = egg:rollbar#pyramid
access_token = bea2508753994232803eb0900f53a9b1
environment = dev
branch = master
root = %(here)s

[loggers]
keys = root, nflpool

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_nflpool]
level = DEBUG
handlers =
qualname = nflpool

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
